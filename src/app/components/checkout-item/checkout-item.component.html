<div class="checkout-div">
  <div class="checkout-item">
    <div class="images">
    </div>
    <div class="checkout-info">
      <h3><a [routerLink]="'/item/' + coupon.id">{{ coupon.name }}</a></h3>
      <p>{{ coupon.description }}</p>
    </div>
  </div>
  <div class="checkout-price">
    <br><br>
    <h3><strong>${{ coupon.price }}</strong></h3>
  </div>

</div>
