<div class="main">
  <div class="login-div">
    <div class="circle">
      <img [attr.src]="'/assets/img/logo.jpg'" alt="LOGO">
    </div>
    <div class="login-form">
      <form (ngSubmit)="login()">
        <label for="username"></label>
        <input class="input" type="text" id="username" [(ngModel)]="username" name="username" required><br>
        <label for="password"></label>
        <input class="input" type="password" [(ngModel)]="password" id="password" name="password" placeholder="Password" required><br>
        <button class="submit-button" type="submit">Login</button>
      </form>
      <div *ngIf="error" class="error" (click)="closeError()">{{ error }}</div>
    </div>
  </div>
</div>
<footer>
</footer>
